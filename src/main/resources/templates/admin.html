<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f9;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            padding: 8px 16px;
            margin: 4px;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #bd2130;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .center {
            text-align: center;
        }
        .top-buttons {
            margin-bottom: 20px;
            text-align: center;
        }
        .logout-btn {
            padding: 10px 20px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #23272b;
        }
    </style>
</head>

<body>
<h1>Users Table</h1>

<div class="top-buttons">
    <button onclick="window.location.href='addUser'" class="btn btn-success">Add User</button>
    <form th:action="@{/logout}" method="post" style="display: inline;">
        <input type="submit" value="Logout" class="logout-btn" />
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>Roles</th>
        <th>Update Action</th>
        <th>Delete Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.password}"></td>
        <td>

            <span th:each="role : ${user.roles}" th:text="${role.getFormattedName()} + ' '" class="role"></span>
        </td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${user.getId()})}" class="btn btn-primary">Update</a>
        </td>
        <td>
            <form th:action="@{/admin/delete/{id}(id=${user.getId()})}" method="POST"
                  onsubmit="return confirm('Are you sure you want to delete this user?');">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(users)}">
        <td colspan="7" class="center">No users available</td>
    </tr>
    </tbody>
</table>
</body>
</html>
